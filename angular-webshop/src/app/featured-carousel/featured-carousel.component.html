<!-- SECTION 1: Featured Books Carousel/Slider -->
<section class="hero-carousel">
  <div class="container-fluid px-0">
    <div class="carousel-container">
      <div class="carousel-slide" *ngFor="let book of featuredBooks; let i = index" 
           [class.active]="i === currentSlideIndex"
           (click)="navigateToBookPage(encodeURIComponent(book.title))"
           style="cursor: pointer;">
        <div class="row g-0 align-items-center">
          <div class="col-md-6">
            <div class="carousel-image" 
                 [style.background-image]="'url(' + book.imgUrl + ')'">
            </div>
          </div>
          <div class="col-md-6">
            <div class="carousel-content">
              <span class="badge-featured">Kiemelt ajánlat</span>
              <h1 class="carousel-title">{{ book.title }}</h1>
              <p class="carousel-author">
                <i class="bi bi-person-fill me-2"></i>{{ book.author }}
              </p>
              <p class="carousel-description">{{ book.description }}</p>
              <div class="carousel-footer">
                <span class="carousel-price">{{ book.price }} Ft</span>
                <button class="btn btn-carousel" (click)="addToCart(book); $event.stopPropagation()">
                  <i class="bi bi-cart-plus me-2"></i>Kosárba
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Carousel indicators -->
      <div class="carousel-indicators">
        <button *ngFor="let book of featuredBooks; let i = index"
                [class.active]="i === currentSlideIndex"
                (click)="goToSlide(i); $event.stopPropagation()">
        </button>
      </div>
    </div>
  </div>
</section>
