<!-- Search Results Page -->
<section class="search-result-section py-5">
  <div class="container">
    <div class="search-header text-center mb-5">
      <h2 class="search-title">
        <i class="bi bi-search me-2"></i>Keresési eredmények
      </h2>
      <p class="search-query" *ngIf="searchWord">
        Keresés: <strong>"{{ searchWord }}"</strong>
      </p>
    </div>
    
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-4" *ngFor="let book of books">
        <a (click)="navigateToBookPage(encodeURIComponent(book.title))" (mouseover)="changeCursorStyle($event)">
          <div class="card h-100 book-card">
            <ng-container *ngIf="isBookImgUrlNotNull(book); else elseBlock">
              <img class="card-img-top" [src]="book.imgUrl" alt="{{ book.title }}" />
            </ng-container>
            <ng-template #elseBlock>
              <img class="card-img-top" src="https://dummyimage.com/400x500/dee2e6/6c757d.jpg" alt="..." />
            </ng-template>

            <div class="card-body p-4">
              <div class="text-center">
                <h5 class="book-title">{{ book.title }}</h5>
                <p class="book-author">{{ book.author }}</p>
                <h4 class="book-price">{{ book.price }} Ft</h4>
              </div>
            </div>
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center">
                <button class="btn btn-add-cart" (click)="addToCart(book)" data-no-navigation>
                  <i class="bi bi-cart-plus me-2"></i>Kosárba
                </button>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>

    <!-- No results message -->
    <div class="no-results text-center py-5" *ngIf="books.length === 0">
      <i class="bi bi-search" style="font-size: 4rem; color: #6c757d;"></i>
      <h3 class="mt-3">Nincs találat</h3>
      <p class="text-muted">A keresésedre nem találtunk könyvet. Próbálj meg más kifejezéssel keresni!</p>
      <button (click)="navigateToHome($event)" class="btn btn-primary mt-3">
        <i class="bi bi-house me-2"></i>Vissza a főoldalra
      </button>
    </div>
  </div>
</section>
