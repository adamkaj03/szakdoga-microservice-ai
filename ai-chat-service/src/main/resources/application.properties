spring.application.name=ai-chat-service
server.port=8081

spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.url=jdbc:mysql://localhost:3306/ai_chat_db?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.jpa.hibernate.ddl-auto=update

# Spring AI OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=500

# Chat ablakozás beállítás
chat.max-history-messages=10

# RAG Settings
chat.rag.top-k=5
chat.rag.similarity-threshold=0.7

# Scheduling
spring.task.scheduling.pool.size=2

book-service.url=http://localhost:8080
