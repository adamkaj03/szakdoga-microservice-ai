spring.application.name=EmailService

# E-mail küldéshez szükséges SMTP beállítások (példa Gmail-lel)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_EMAIL@gmail.com
spring.mail.password=YOUR_APP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# RabbitMQ beállítások (Docker Compose esetén a service neve pl. rabbitmq legyen)
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Az email-service portja (pl. 8082-re állítva, hogy ne ütközzön a f? backenddel)
server.port=8082

# (Opcionális) Log szint, segíthet fejlesztéskor
logging.level.org.springframework=INFO
